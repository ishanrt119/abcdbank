<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      
    }
    input {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
<iframe src="trial.html" width="100%" height="120.5" frameBorder="0">
<p>Your browser does not support iframes.</p>
</iframe><br>
<iframe src="nav.html" width="100%" height="50" frameBorder="0">
<p>Your browser does not support iframes.</p>
</iframe>
<br>
<iframe src="marquee.html" width="100%" height="50" frameBorder="0">
<p>Your browser does not support iframes.</p>
</iframe><br><br><p align="center">

  <h2>Login Page</h2>

  <form id="loginForm" onsubmit="validateLogin(); return false;">
    <label for="customerId">Customer ID:</label>
    <input type="text" id="customerId" required autocomplete="off">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required autocomplete="off">
    <br>
    <input type="submit" value="Login">
  </form>

  <script>
    function validateLogin() {
     
      var customerId = document.getElementById("customerId").value;
      var password = document.getElementById("password").value;

      
      if (customerId === "12345678" && password === "webdevproj") {
        
        window.location.href = "another-page.html";
      } else {
      
        alert("Incorrect Customer ID or Password. Please try again.");
      }
    }
  </script>

</body>
</html>
