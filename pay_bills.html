<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABD Bank - Pay Your Bills</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* Main Content */
        .main-content {
            padding: 50px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .bill-payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bill-payment-form h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .bill-payment-form label {
            display: block;
            margin-bottom: 10px;
        }

        .bill-payment-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .bill-payment-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bill-payment-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #f0f0f0;
        }
 .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
 .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.jpg" alt="ABD Bank Logo">
        </div>
        <h1>Welcome to ABD Bank</h1>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="bill-payment-form">
                <h2>Pay Your Bills</h2>
                <form id="billPaymentForm" onsubmit="return confirmPayment()">
                    <label for="billCompany">Bill Company:</label>
                    <input type="text" id="billCompany" name="billCompany" required>
<label for="companyAccountNumber">Account Number:</label>
                    <input type="text" id="companyAccountNumber" name="companyAccountNumber" required>
                    <label for="billAmount">Bill Amount:</label>
                    <input type="text" id="billAmount" name="billAmount" required>
                    <input type="submit" value="Pay">
                </form>
            </div>
            <button class="back-btn" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ABD Bank. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function confirmPayment() {
            var billCompany = document.getElementById('billCompany').value;

            var billAmount = document.getElementById('billAmount').value;

            var confirmed = confirm(confirmMsg);

            if (confirmed) {
                alert("Payment of $" + billAmount + " to " + billCompany + " successful!");
                document.getElementById('billPaymentForm').reset();
            }

            return false; // Prevent form submission
        }
function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
