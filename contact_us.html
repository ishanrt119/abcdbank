<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABD Bank - Contact Us</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* Navigation */
        .navbar {
            background-color: #007bff;
            color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            color: #007bff;
        }

        /* Main Content */
        .main-content {
            padding: 50px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .branch {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .branch-info {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .branch-info h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .branch-info p {
            margin-bottom: 20px;
        }

        /* Feedback Form */
        .feedback-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feedback-form h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .feedback-form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
.feedback-form input[type="email"],
        .feedback-form input[type="text"],
        .feedback-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }



        .feedback-form textarea {
            resize: vertical;
        }

        .feedback-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .feedback-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.jpg" alt="ABD Bank Logo">
        </div>
        <h1>Contact Us</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="accounts.html">Accounts</a></li>
            <li><a href="loans.html">Loans</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Branches -->
            <div class="branch">
                <!-- Branch 1 -->
                <div class="branch-info">
                    <h2>Main Branch</h2>
                    <p>Address: 123 Main Street, Cityville, Country</p>
                    <!-- Embed Google Map for Branch 1 -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3095.931058130455!2d-75.16526548465324!3d39.9525839794257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6c62bf03e532d%3A0x6aa9ddadbbac17ff!2sPhiladelphia%2C%20PA%2C%20USA!5e0!3m2!1sen!2sin!4v1647552766872!5m2!1sen!2sin" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <!-- Branch 2 -->
                <div class="branch-info">
                    <h2>Second Branch</h2>
                    <p>Address: 456 Second Street, Townsville, Country</p>
                    <!-- Embed Google Map for Branch 2 -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3095.931058130455!2d-75.16526548465324!3d39.9525839794257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6c62bf03e532d%3A0x6aa9ddadbbac17ff!2sPhiladelphia%2C%20PA%2C%20USA!5e0!3m2!1sen!2sin!4v1647552766872!5m2!1sen!2sin" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <!-- Feedback Form -->
            <div class="feedback-form">
                <h2>Send Us Your Feedback</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <input type="submit" value="Submit" onclick="check()">
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ABD Bank. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
<script language+"javascript">
function check()
{
alert("Your feedback is recieved. We will contact you shortly on your mail id.");
}
</script>
</body>
</html>
