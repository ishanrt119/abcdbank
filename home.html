<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* Main Content */
        .main-content {
            padding: 50px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .option {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .option:hover {
            transform: translateY(-5px);
        }

        .option h2 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .option p {
            margin-bottom: 20px;
        }

        .logout-btn {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.jpg" alt="ABD Bank Logo">
        </div>
        <h1>Welcome to ABD Bank</h1>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="options">
                <div class="option">
                    <h2>Account Details</h2>
                    <p>View your account details.</p>
                    <a href="account_details.html">View Details</a>
                </div>
                <div class="option">
                    <h2>Transfer Funds</h2>
                    <p>Transfer funds between accounts.</p>
                    <a href="transfer_funds.html">Transfer Now</a>
                </div>
                <div class="option">
                    <h2>Pay Bills</h2>
                    <p>Pay your bills easily.</p>
                    <a href="pay_bills.html">Pay Now</a>
                </div>
                <!-- Add more options as needed -->
            </div>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ABD Bank. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function logout() {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
